<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{{ form }}</title>
    </head>
    <body>
        <h1>{{ form }}</h1>
        <form action="/save-{{ form }}" method="post">
            <label for="title">Title</label><br>
            <input type="text" name="title" value="{{data[4]}}"></input><br>
            <br>
            <label for="{{ form }}">{{ form }}</label><br>
            <textarea name="{{ form }}" rows="8" cols="80">{{data[5]}}</textarea><br>
            <textarea name="id" rows="8" cols="80" hidden>{{data[0]}}</textarea><br>
            <br>
            <input type="file" name="file"><br /><br />
            
            <button type="submit">Save {{ form }}</button>
        </form>
    </body>
</html>
