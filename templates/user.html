<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" type="text/css" href="/static/style.css">
        <meta charset="utf-8">
        <title> AskMate - Users </title>
    </head>

    <body>
        <p><h1> All Users </h1></p>

        <table border="1" align="center">
            <tr>
                {% if not sort %}
                <th class=sort><a href="/all-users/ASC" class=sort>Username</a></th>
                {% else %}
                <th class=sort><a href="/all-users/DESC" class=sort>Username</a></th>
                {% endif %}
                <th> Date of registration </th>
                <th> Reputation </th>
            </tr>

            {% for row in database %}
            <tr>
                <td><strong><a href="http://127.0.0.1:5000/user/{{row['id']}}"> {{ row['user_name'] }} </a></strong></td>
                <td> {{ row['submission_time'] }} </td>
                <td> {{ row['reputation'] }} </td>
            </tr>
            {% endfor %}
        </table>
        <p><button class="button" type="submit" onclick="location.href='http://127.0.0.1:5000/';">Back</button></p>
    </body>
</html>
