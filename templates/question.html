<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title> AskMate - Question </title>
</head>

<body>
    {% for line in q_list %}
    {% if line[0] == id_pos %}
    <h3>Question</h3>
    <p><label for="title"><strong>Title</strong></label></p>
        <p><textarea rows="1" cols="70" name="title">{{ line[4] }}</textarea></p>

    <p><label for="text"><stong>Description</stong></label></p>
        <p><textarea row="20" cols="70" name="text" pattern=".{10,}" required title="10 characters minimum">{{ line[5] }}</textarea></p>
    {% endif %}
    {% endfor %}

    <h3><label for="answers">Answers</label></h3>
        <table>
            <thead>
                <tr>
                    <td><strong>Submission time</td>
                    <td><strong>Message</td>
                    <td><strong>Votes</td>
                </tr>
            </thead>

            <tbody>
            {% for line in a_list %}
            {% if line[3] == id_pos %}
            {% if line[6] is not defined %}
                <tr>
                    <td>{{line[1]}}</td>
                    <td>{{line[4]}}</td>
                    <td>{{line[2]}}</td>
                    <td><a href="/delete-answer/{{ id_pos }}/{{ line[0] }}/"><img src="http://www.iconsfind.com/wp-content/uploads/2015/11/20151104_563973ab0e1a6-210x210.png" width="40" height="40"></a></td>

                </tr>
            {% endif %}
            {% endif %}
            {% endfor %}
            </tbody>
        </table>
    <br>
    <p><button type="submit" onclick="location.href='http://127.0.0.1:5000/question/{{ id_pos }}/new-answer';">Add Answer</button></p>
    <p><button type="submit" onclick="location.href='http://127.0.0.1:5000/';">Back</button></p>
</body>
